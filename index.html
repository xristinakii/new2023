            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Stiluri pentru titlu */
        h1 {
            margin: 0;
            color: #1E90FF; /* Albastru deschis */
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7); /* Glow albastru */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #1E90FF, #00008B); /* Tonuri de albastru */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(30, 144, 255, 1); }
            100% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
        }

        /* Container profil */
        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 139, 0.8); /* Fundal albastru transparent */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(30, 144, 255, 0.7); /* Glow albastru */
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .profile-cover {

            background-size: cover;
            position: relative;
            border-bottom: 5px solid #1E90FF; /* Albastru deschis */
        }

        .avatar-container {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #00008B; /* Albastru închis */
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.7); /* Glow albastru */
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            text-align: center;
            margin-top: 100px;
        }

        .profile-details h1 {
            color: #1E90FF; /* Albastru deschis */
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #D3D3D3; /* Gri deschis */
            font-style: italic;
        }

        .profile-buttons {
            margin-top: 20px;
        }

        .profile-buttons a {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #1E90FF; /* Albastru deschis */
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-buttons a:hover {
            background-color: #00008B; /* Albastru închis */
            transform: scale(1.05);
        }

        /* Carduri informații */
        .info-cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }

        .info-card {
            background-color: rgba(0, 0, 139, 0.9); /* Fundal albastru */
            border: 1px solid #00008B; /* Albastru închis */
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 30%;
            box-shadow: 0 4px 8px rgba(30, 144, 255, 0.7); /* Glow albastru */
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            min-width: 280px;
        }

        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(30, 144, 255, 1); /* Glow albastru intens */
        }

        .info-card h3 {

        }
