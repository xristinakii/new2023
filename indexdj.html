<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PcBack  Store</title>
    <style>
        /* CSS styles */
header {
    background-color: #9a2df5a6;
    color: #fff;
    padding: 10px;
    text-align: center;
}
        @media only screen and (max-width: 600px) {
  /* Mobile-specific styles go here */
.content h2 {
    font-size: 16px;
  }

  .box,
  .box2 {
    padding: 10px;
  }

  .container {
    padding: 10px;
  }

  .background-img {
    height: 300px;
    width: 90%;
    margin: 10% auto;
  }

  .box,
  .box2 {
    width: 250px;
    height: 250px;
    left: 50%;
    transform: translateX(-50%);
  }  
    
}  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           background-image: url("https://u.cubeupload.com/Sephiroth2022/hdwallpapersgoldenwa.jpg");
            background-size: cover;
        }
      
        .sephiroth-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sephiroth-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .sephiroth-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .sephiroth-menu li {
            margin-right: 20px;
        }
        .sephiroth-menu li a {
            color: #fff;
            text-decoration: none;
        }
        .sephiroth-image-item {
            display: inline-block;
            width: 10%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .sephiroth-image-item img {
            width: 100%;
            max-height: 450px;
        }
        .sephiroth-modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .sephiroth-modal-content {
            display: block;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }
        .sephiroth-modal-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        .sephiroth-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sephiroth-container">
        <header> <h1 style="text-align: center;">PC Back Store</h1>
</header>


<section id="outer">
            <h2>Latest models</h2>

    <div class="sephiroth-image-item" onclick="sephirothOpenModal('https://i.postimg.cc/D0qHBTN6/pstyle.png')">
                <img src="https://i.postimg.cc/D0qHBTN6/pstyle.png" alt="Image 1">
                <h3>P 01</h3>
                <p>Price: 250 xats</p>
            </div>
    
  
    
    
            <!-- Add more older model images here -->
        </section>    
        

    </div>

    <div class="sephiroth-modal" id="sephirothModal">
        <div class="sephiroth-modal-content">
            <span class="sephiroth-close-button" onclick="sephirothCloseModal()">&times;</span>
            <img id="sephirothModalImage">
        </div>
    </div>

    <script>
        var sephirothModal = document.getElementById("sephirothModal");
        var sephirothModalImg = document.getElementById("sephirothModalImage");

        function sephirothOpenModal(imageUrl) {
            sephirothModal.style.display = "block";
            sephirothModalImg.src = imageUrl;
        }

        function sephirothCloseModal() {
            sephirothModal.style.display = "none";
        }
    </script>
</body>
</html>
