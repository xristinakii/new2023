<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pachete</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c1575; /* Fundal albastru deschis */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height:700vh;
            overflow-y: auto;
            color: #fff; /* Text alb pentru contrast */
        }

        h1 {
            margin-top: 50px;
            color: #1E90FF; /* Albastru luminos */
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7); /* Albastru luminos Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #1E90FF, #00008B); /* Albastru și albastru închis */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .package {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #00008B; /* Albastru închis */
            padding: 10px;
            background-color: rgba(0, 0, 128, 0.8); /* Albastru semi-transparent */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.7); /* Albastru luminos Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
            width: 600px; /* Mărim lățimea containerului */
            max-width: 400%;
            box-sizing: border-box;
            height: auto;
        }

        .package img {
            border-radius: 10px;
            object-fit: contain; /* Impiedică deformarea imaginii */
            width: 100%;
            height: auto;
        }

        .name, .price {
            margin-top: 10px;
            color: #1E90FF; /* Albastru luminos */
            font-weight: bold;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.7); /* Glow albastru luminos */
        }

        .package-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
        }

        .gif-img, .pstylegif-img, .pcback-img {
            width: 200x;
            height: auto;
        }

        .pcback-img {
            margin-top: 20px; /* Spațiu vertical între pstylegif și pcbackgif */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(30, 144, 255, 1); }
            100% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
        }
    </style>
</head>
<body>

<h1>Pachete</h1>
    
 <div class="container">
     <div class="box">
        <div class="package"><div class="package-images"><img src="https://i.ibb.co/WN6pMcHd/gif1.gif" alt="Gif 1" class="gif-img"><img src="https://i.ibb.co/ZRdLxB1Q/pstyle1.gif" alt="PStyle Gif 1" class="pstylegif-img"></div><div><img src="https://i.ibb.co/7xzrsHkS/pv.gif" alt="PCBack Gif 1" class="pcback-img"></div><div class="name">Pachet 1</div><div class="price">price: 1500 xats</div></div>
